<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div style="height: 500px;width: 1000px;" id="Scatter"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            var MyScatter = echarts.init(document.getElementById('Scatter'));

            var data = [
                ['2012-03-01',
                    1,
                    "翻身"
                ],
                [
                    '2013-06-01',
                    2,
                    "没翻身"
                ],
                [
                    '2014-03-02',
                    3,
                    "翻身"
                ],
                [
                    '2015-03-03',
                    5,
                    "翻身"
                ], [
                    '2016-03-04',
                    7,
                    "翻身"
                ]
            ];
            var textStyle = {
                color: '#333',
                fontStyle: 'normal',
                fontWeight: 'normal',
                fontFamily: '微软雅黑',
                fontSize: 14,
            };
            option = {
                tooltip: {
                    /*返回需要的信息*/
                    formatter: function (param) {
                        var value = param.value;
                        return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px;padding-bottom: 7px;margin-bottom: 7px;"> ' + value[2] + '(' + value[1] + ')' +
                            '</div>';
                    }
                },
                xAxis: {
                    type: 'time',
                    name: '时间轴',

                },
                yAxis: {
                    type: 'value',
                    name: '次数值',

                    max: 13,
                    min: 0,
                },
                series: [{
                    name: '',
                    data: data,
                    type: 'scatter',
                    symbolSize: 30
                }]
            };

            MyScatter.setOption(option);
        });
    </script>
</body>

</html>
