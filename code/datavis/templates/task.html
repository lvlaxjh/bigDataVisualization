                    data: convertData(city_pair)
                }, {
                    name: dataCities,
                    type: 'lines',
                    zlevel: 2,
                    symbol: ['none', 'arrow'],
                    symbolSize: 10,
                    effect: {
                        show: true,
                        period: 6,
                        trailLength: 0,
                        symbol: 'arrow',
                        symbolSize: [10, 15]
                    },
                    lineStyle: {
                        normal: {
                            color: color[0],
                            width: 1,
                            opacity: 0.6,
                            curveness: 0.2
                        }
                    },
                    data: convertData(city_pair)

                }, {
                    name: dataCities,
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    zlevel: 2,
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    symbolSize: function (val) {
                        return val[2] / 8;
                    },
                    itemStyle: {
                        normal: {
                            color: color[0]
                        }
                    },
                    data: city_pair.map(function (dataItem) {
                        return {
                            name: dataItem[1].name,
                            value: geoCoordMap[dataItem[1].name].concat([dataItem[1]
                                .value
                            ])
                        };
                    })
                });
                // });

                var option = {
                    backgroundColor: '#404a59',
                    title: {
                        text: '实时任务链路图',
                        subtext: dataCities,
                        left: 'center',
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params, ticket, callback) {
                            // console.log(params);
                            if (params.seriesType == "effectScatter") {
                                return "线路：" + params.data.name + "" + params.data.value[2];
                            } else if (params.seriesType == "lines") {
                                return params.data.fromName + ">" + params.data.toName + "<br />";
                            } else {
                                return params.name;
                            }
                        }
                    },
                    geo: {
                        map: 'china',
                        label: {
                            emphasis: {
                                show: true,
                                color: '#fff'
                            }
                        },
                        roam: true,
                        itemStyle: {
                            normal: {
                                areaColor: '#323c48',
                                borderColor: '#404a59'
                            },
                            emphasis: {
                                areaColor: '#2a333d'
                            }
                        }
                    },
                    series: series
                };
                // 使用制定的配置项和数据显示图表
                mapEchart.setOption(option);
                // echart图表自适应
                window.addEventListener("resize", function () {
                    mapEchart.resize();
                });
            }

        })
    </script>
